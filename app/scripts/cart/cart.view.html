<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <div class="panel-title">
                        <div class="row">
                            <div class="col-xs-6">
                                <h5><span class="glyphicon glyphicon-shopping-cart"></span>Cart Items</h5>
                            </div>
                            <div class="col-xs-6">
                                <button type="button" class="btn btn-success btn-sm btn-block" ng-click="continueShopping()">
                                    <span class="glyphicon glyphicon-share-alt"></span> Continue shopping
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div ng-if="list.length === 0"><h2>Cart Is Empty</h2></div>
                    <div class="row" ng-repeat="item in list track by $index">
                        <div class="col-xs-2"><img class="img-responsive img-thumbnail" src="{{item.image}}" width="50%" height="50%">
                        </div>
                        <div class="col-xs-4">
                            <h4 class="product-name"><strong>{{item.product}}</strong></h4>
                            <h4>
                                <small>{{item.description}}</small>
                            </h4>
                        </div>
                        <div class="col-xs-6">
                            <div class="col-xs-6 text-right">
                                <h6><strong>{{item.price | currency:"USD$"}} <span class="text-muted">x</span></strong></h6>
                            </div>
                            <div class="col-xs-4">
                                <input type="text" class="form-control input-sm" value="1" readonly>
                            </div>
                            <div class="col-xs-2">
                                <button type="button" class="btn btn-link btn-xs">
                                    <span class="glyphicon glyphicon-trash" ng-click="deleteCartItem(item)"> </span>
                                </button>
                            </div>
                        </div>
                        <hr>
                    </div>
                </div>
                <div class="panel-footer" ng-if="list.length">
                    <div class="row text-center">
                        <div class="col-xs-9">
                            <h4 class="text-right">Total <strong>{{getTotalBillAmount() | currency:"USD$"}}</strong></h4>
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-success btn-block" ng-click="placeOrder()">
                                Checkout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
