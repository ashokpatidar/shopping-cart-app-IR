<h2>Product Detail page</h2>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default  panel--styled">
                <div class="panel-body">
                    <div class="col-md-12 panelTop">
                        <div class="col-md-4">
                            <img class="img-responsive" src={{product.image}} alt=""/>
                        </div>
                        <div class="col-md-8">
                            <h2>{{product.product}}</h2>
                            <p>{{product.description}}</p>
                        </div>


                        <div class="col-md-8 text-left">
                            <h5>Price <span class="itemPrice">{{product.price | currency:"USD$"}}</span></h5>
                        </div>
                        <div class="col-md-4 text-center">
                            <a href="" ng-click="addItem(product)" class="btn btn-success btn-product"><span class="glyphicon glyphicon-shopping-cart"></span> Add To Cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
